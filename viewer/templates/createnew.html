{% extends "base.html" %}

{% block bodyattrs %}id="createnew"{% endblock %}

% block content
{% if current_user.is_authenticated %}

  <h1>Skapa ny</h1>

    <!-- Create new form -->
    <div class="panel panel-default form-container" id="create_new_post">
      <div class="panel-body">
        <div id="app">
          <div class="createnew-form" v-if="initialized === true">
            <form action="/edit" method="POST">
              <select v-model="chosenType">
                <option disabled value="">{{"Choose type" | translatePhrase}}</option>
                <option v-for="material in materialLists" value="{{material}}">{{material | labelByLang}}</option>
              </select>
              <select v-model="selectedIssuanceType">
                <option disabled value="">{{"Choose" | translatePhrase}} {{"issuanceType" | labelByLang}}</option>
                <option v-for="issuanceType in issuanceTypes" value="{{issuanceType}}" label="{{issuanceType | labelByLang}}">
              </select>
              <textarea id="copyItem" name="data" class="hidden">{{itemData | json}}</textarea>
              <span class="submitter">
                <button v-bind:disabled="!hasChosenMaterials">Skapa formulär</button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% else %}
  <p>Du måste logga in.</p>
  {% endif %}
% endblock
