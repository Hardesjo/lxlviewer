{% extends "base.html" %}

{% block bodyattrs %}id="createnew"{% endblock %}

% block content
{% if current_user.is_authenticated %}

  <h1>Skapa ny</h1>

    <!-- Create new form -->
    <div class="panel panel-default form-container" id="create_new_post">
      <div class="panel-body">
        <div id="app">
          <div class="createnew-form" v-if="initialized === true">
            <form action="/edit" method="POST">
              <div class="radio" v-for="material in materialLists" track-by="$index">
                <label v-on:click="updateChosenType">
                  <input name="@type" type="radio" value="{{material}}">{{material | labelByLang}}</input>
                </label>
              </div>
              <textarea id="copyItem" name="data" class="hidden">{{itemData | json}}</textarea>
              <div class="submitter">
                <button v-bind:disabled="!hasChosenMaterials">Skapa formulär</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% else %}
  <p>Du måste logga in.</p>
  {% endif %}
% endblock
