% extends "thing.html"
% import 'search.html' as search

{% block bodyattrs %}vocab="${config.VOCAB_IRI}" id="pagedcollection"{% endblock %}
{% block title %}${ui.SEARCH_RESULTS.label}{% endblock %}

% block content
% set items = thing['items']

<div id="PagedCollectionApp">
  <div class="row">
    <div class="col-md-3">
      <landing-box v-if="initialized == true && typeof result.totalItems === 'undefined'" :title="result.title" :text="result.summary.articleBody"></landing-box>
      <facet-controls v-if="initialized == true" :result="result"></facet-controls>
    </div>
    <div class="col-md-9">
      <div class="search-type-button-container" v-if="initialized && isLibris">
        <div class="search-type-button active"><i class="fa fa-leaf"></i> Libris</div>
        <a href="/import"><div class="search-type-button"><i class="fa fa-download"></i> Metaproxy</div></a>
      </div>
      <search-form v-if="initialized == true" :result="result" site-title="${g.site.title}" filter-param="${g.site.filter_param}"></search-form>
      <search-result-component :result="result" v-if="(initialized == true && result.totalItems > -1) || status.resultList.loading"></search-result-component>
      <dataset-observations
      v-if="initialized == true && !result.totalItems && '${g.site.title}' === 'id.kb.se'"
      :statistics="result.statistics"
      :stats-index="${g.site.statsindex}"
      site-title="${g.site.title}"
      ></dataset-observations>
    </div>
  </div>
</div>
<script id="data" type="application/json">${thing|tojson|safe}</script>
% endblock
