% extends "base.html"

% block scripts
<script src="/assets/vendor/vue/js/vue.js"></script>
% endblock

{% block bodyattrs %}vocab="${config.VOCAB_IRI}" id="editor"{% endblock %}

% block content
<!DOCTYPE html>
<meta charset="utf-8" />

<div id="loadingText">
  <h1><i class="fa fa-cog fa-spin"></i> Laddar...</h1>
</div>
<div id="editorApp">
  <h1><small>Redigerar:</small><br>{{thing.prefLabel || thing['@id']}}</h1>
  <ul>
    <template v-for="(k, v) in thing">
      <li>
        <span class="label">
          <a href="/vocab/#{{k}}">{{ k | labelByLang | capitalize }}</a>
        </span>
        <span class="value">
          <data-node :key="k" :value="v" :index="linked"></data-node>
        </span>
        <button v-if="isArray(v)" v-on:click="addItem(k)">+</button>
      </li>
    </template>
  </ul>
  <div id="result">
    <h2>JSON</h2>
    <textarea v-model="thing | json">
    </textarea>
  </div>
  <hr>
  <button id="saveButton" v-on:click="saveItem()">
    <i class="fa fa-fw fa-cog fa-spin" v-show="saved.loading"></i>
    <i class="fa fa-fw fa-save" v-show="!saved.loading"></i>
    Spara
  </button>
  <span class="status-text small" v-bind:class="{'error' : saved.status.error, 'success' : !saved.status.error }" v-show="!saved.loading && saved.status.info">{{ saved.status.info }}</span>
  <hr>
    Senast uppdaterad: {{ thing.modified }}
  <hr>
</div>

<template id="data-node">
  <template v-if="!isMarc(key)">
    <template v-if="isArray(value)">
      <li>
        <ul>
          <data-node v-for="v in value" :value="v" :key="key" :index="index"></data-node>
        </ul>
      </li>
    </template>
    <template v-if="!isArray(value) && !isPlainObject(value)">
      <li>
        <input value="{{value | json}}"></input>
      </li>
    </template>
    <template v-if="!isArray(value) && isPlainObject(value)">
      <li class="linked">
        <a href="{{value['@id']}}">{{getLinked(value['@id']).prefLabel || value['@id']}}</a> <i class="fa fa-close" v-on:click="removeItem($parent.key, value)"></i>
      </li>
    </template>
  </template>
  <template v-else>
    <code>{{value | json}}</code>
  </template>
</template>

<script id="data" type="application/json">${data|safe}</script>
<script id="model" type="application/json">${model|safe}</script>
% endblock
