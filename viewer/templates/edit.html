% extends "base.html"
{% from 'toolbar.html' import toolbar %}

{% block bodyattrs %}vocab="${config.VOCAB_IRI}" id="editor"{% endblock %}

% block content
<!DOCTYPE html>
<meta charset="utf-8" />

<div id="appContainer">
<div id="loadingText">
  <h1><i class="fa fa-cog fa-spin"></i></h1>
  <h1><i class="fa fa-warning hidden"></i></h1>
  <span class="mainStatus"></span>
  <span class="status"></span>
  <span class="error hidden"></span>
</div>
<div id="editorApp">
  <editor-controls v-if="initialized == true"></editor-controls>
  <header-component id="main-header" :full="true" v-if="initialized == true"></header-component>
  <form-component focus="work" v-if="initialized == true && status.level === 'work'"></form-component>
  <form-component focus="it" v-if="initialized == true && status.level === 'it'"></form-component>
  <notification v-if="initialized == true"></notification>
</div>
</div>


<script id="data" type="application/json">${record|tojson|safe}</script>
% endblock
